<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BizBook - Nigerian local Business Directory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            bg: '#0f172a',
                            card: '#1e293b',
                            border: '#334155',
                            text: '#f1f5f9',
                            muted: '#94a3b8'
                        }
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            transition: background-color 0.3s ease;
        }

        .glass {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }

        .dark .glass {
            background: rgba(15, 23, 42, 0.9);
            border-color: #334155;
        }

        .business-card:hover {
            transform: translateY(-4px);
            transition: all 0.3s ease;
        }

        .featured-card {
            border: 2px solid #16a34a !important;
            background: linear-gradient(to bottom right, #ffffff, #f0fdf4) !important;
        }

        .dark .featured-card {
            border-color: #22c55e !important;
            background: linear-gradient(to bottom right, #1e293b, #064e3b) !important;
        }

        .star-rating {
            color: #fbbf24;
        }

        .social-btn {
            transition: transform 0.2s;
        }

        .social-btn:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body class="bg-slate-50 dark:bg-dark-bg min-h-screen text-slate-900 dark:text-slate-100">

                <span class="text-xl font-bold text-slate-900 dark:text-white">BizBook</span>
            </div>
            <div class="flex items-center space-x-4">
                <button id="themeToggle"
                    class="p-2 rounded-xl bg-slate-100 dark:bg-slate-800 text-slate-600 dark:text-slate-400 hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors">

                    </svg>
                    <svg id="sunIcon" class="w-6 h-6 hidden" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd"
                            d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
                            clip-rule="evenodd"></path>
                    </svg>
                </button>

    <!-- Hero Section -->

            <div class="relative max-w-4xl mx-auto space-y-4">

                    <div class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400">

                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-6 gap-4">
                    <select id="regionFilter"

                    <select id="vacancyFilter"

    <script>
        const API_URL = '/businesses';
        const businessGrid = document.getElementById('businessGrid');
        const searchInput = document.getElementById('searchInput');
        const stateFilter = document.getElementById('stateFilter');
        const cityFilter = document.getElementById('cityFilter');
        const vacancyFilter = document.getElementById('vacancyFilter');
        const businessForm = document.getElementById('businessForm');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const pageInfo = document.getElementById('pageInfo');
        const regionFilter = document.getElementById('regionFilter');

        const NIGERIA_LOCATIONS = {
            "North Central": ["Benue", "FCT (Abuja)", "Kogi", "Kwara", "Nasarawa", "Niger", "Plateau"],
            "North East": ["Adamawa", "Bauchi", "Borno", "Gombe", "Taraba", "Yobe"],
            "North West": ["Kaduna", "Kano", "Katsina", "Kebbi", "Jigawa", "Sokoto", "Zamfara"],
            "South East": ["Abia", "Anambra", "Ebonyi", "Enugu", "Imo"],
            "South South": ["Akwa Ibom", "Bayelsa", "Cross River", "Delta", "Edo", "Rivers"],
            "South West": ["Ekiti", "Lagos", "Ogun", "Ondo", "Osun", "Oyo"]
        };

        function updateStateFilter() {
            const region = regionFilter.value;
            const stateFilter = document.getElementById('stateFilter');
            stateFilter.innerHTML = '<option value="">All States</option>';

            if (region && NIGERIA_LOCATIONS[region]) {
                NIGERIA_LOCATIONS[region].forEach(state => {
                    const opt = document.createElement('option');
                    opt.value = state;
                    opt.innerText = state;
                    stateFilter.appendChild(opt);
                });
            } else {
                // If no region selected, show all states (summary)
                Object.values(NIGERIA_LOCATIONS).flat().sort().forEach(state => {
                    const opt = document.createElement('option');
                    opt.value = state;
                    opt.innerText = state;
                    stateFilter.appendChild(opt);
                });
            }
        }

        regionFilter.addEventListener('change', () => {
            updateStateFilter();
            fetchBusinesses();
        });

        updateStateFilter(); // Initial Load
        const themeToggle = document.getElementById('themeToggle');
        const sunIcon = document.getElementById('sunIcon');
        const moonIcon = document.getElementById('moonIcon');

        let currentPage = 1;
        const limit = 9;

        // Theme Management
        function initTheme() {
            if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
                sunIcon.classList.remove('hidden');
                moonIcon.classList.add('hidden');
            } else {
                document.documentElement.classList.remove('dark');
                moonIcon.classList.remove('hidden');
                sunIcon.classList.add('hidden');
            }
        }

        themeToggle.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
            const isDark = document.documentElement.classList.contains('dark');
            localStorage.theme = isDark ? 'dark' : 'light';

            sunIcon.classList.toggle('hidden');
            moonIcon.classList.toggle('hidden');
        });

        initTheme();

        // Fetch and display businesses
        async function fetchBusinesses() {
            const search = searchInput.value;
            const region = document.getElementById('regionFilter').value;
            const state = stateFilter.value;
            const city = cityFilter.value;
            const vacancy = vacancyFilter.value;
            const verified = document.getElementById('verifiedFilter').checked;
            const minRating = document.getElementById('ratingFilter').value;
            const skip = (currentPage - 1) * limit;

            let query = `?search=${encodeURIComponent(search)}&skip=${skip}&limit=${limit + 1}`;
            if (region) query += `&region=${encodeURIComponent(region)}`;
            if (state) query += `&state=${encodeURIComponent(state)}`;
            if (city) query += `&city=${encodeURIComponent(city)}`;
            if (vacancy) query += `&vacancy=${encodeURIComponent(vacancy)}`;
            if (verified) query += `&is_verified=true`;
            if (minRating) query += `&min_rating=${minRating}`;

            try {
                const response = await fetch(`${API_URL}${query}`);
                const businesses = await response.json();

                // If we fetched limit + 1, it means there's a next page
                const hasNext = businesses.length > limit;
                const displayBusinesses = hasNext ? businesses.slice(0, limit) : businesses;

                renderBusinesses(displayBusinesses);
                updatePaginationControls(hasNext);
            } catch (err) {
                console.error('Failed to fetch:', err);
            }
        }

        function updatePaginationControls(hasNext) {
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = !hasNext;
            pageInfo.innerText = `Page ${currentPage}`;
        }

        function changePage(delta) {
            currentPage += delta;
            window.scrollTo({ top: 0, behavior: 'smooth' });
            fetchBusinesses();
        }

        function renderBusinesses(businesses) {
            if (businesses.length === 0) {
                businessGrid.innerHTML = `
                    <div class="col-span-full text-center py-20 grayscale opacity-50">
                        <p class="text-slate-500 dark:text-slate-400 font-medium">No businesses found. Be the first to list one!</p>
                    </div>
                `;
                return;
            }

            businessGrid.innerHTML = businesses.map(biz => {
                const rating = biz.average_rating || 0;
                const stars = 'â˜…'.repeat(Math.round(rating)) + 'â˜†'.repeat(5 - Math.round(rating));
                const cardClass = biz.is_featured ? 'featured-card shadow-green-100 dark:shadow-green-900/10' : '';

                return `
                <div class="business-card bg-white dark:bg-dark-card p-6 rounded-3xl border border-slate-100 dark:border-dark-border shadow-sm hover:shadow-xl relative overflow-hidden transition-all flex flex-col ${cardClass}">
                    ${biz.is_featured ? '<div class="absolute -right-12 top-6 bg-green-600 text-white text-[10px] font-bold px-12 py-1 rotate-45">FEATURED</div>' : ''}
                    <div class="flex items-start space-x-4 mb-4">
                        <div class="w-16 h-16 rounded-xl bg-slate-50 dark:bg-slate-800 flex-shrink-0 overflow-hidden border dark:border-dark-border">
                            <img src="${biz.logo_url || 'https://api.dicebear.com/7.x/initials/svg?seed=' + biz.name}" class="w-full h-full object-cover" onerror="this.src='https://api.dicebear.com/7.x/initials/svg?seed=${biz.name}'">

                            <div class="flex items-center space-x-1 mt-1">

                            </div>

                    </div>
                    <div class="flex gap-2 mb-3">
                        <span class="bg-green-100 dark:bg-green-900/30 text-green-700 dark:text-green-400 text-[10px] font-bold px-2 py-0.5 rounded-full uppercase tracking-wider">${biz.category}</span>
                        ${biz.vacancy_status !== 'None' ? '<span class="bg-orange-100 dark:bg-orange-900/30 text-orange-700 dark:text-orange-400 text-[10px] font-bold px-2 py-0.5 rounded-full uppercase tracking-wider">ðŸ’¼ Hiring</span>' : ''}
                    </div>
                    <p class="text-slate-500 dark:text-slate-400 text-sm mb-4 line-clamp-3 italic">${biz.description}</p>
                    <div class="flex justify-between items-center text-[10px] text-slate-400 mb-6 font-medium">
                        <span class="flex items-center gap-1"><svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"></path></svg> ${biz.city}, ${biz.state}</span>
                        <span class="flex items-center gap-1"><svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd"></path></svg> ${biz.opening_hours || '9am - 5pm'}</span>
                    </div>
                    
                    <div class="flex items-center space-x-3 mb-6 bg-slate-50 dark:bg-slate-800/50 p-2 rounded-xl border dark:border-dark-border">
                        ${biz.instagram ? `<a href="https://instagram.com/${biz.instagram}" target="_blank" class="text-pink-500 hover:scale-110 transition-transform"><svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/></svg></a>` : ''}
                        ${biz.whatsapp ? `<a href="https://wa.me/${biz.whatsapp.replace(/\+/g, '')}" target="_blank" class="text-[#25D366] hover:scale-110 transition-transform"><svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M.057 24l1.687-6.163c-1.041-1.804-1.588-3.849-1.587-5.946.003-6.556 5.338-11.891 11.893-11.891 3.181.001 6.167 1.24 8.413 3.488 2.246 2.248 3.484 5.232 3.484 8.412-.003 6.557-5.338 11.892-11.893 11.892-1.997-.001-3.951-.5-5.688-1.448l-6.309 1.656zm6.29-4.143c1.551.921 3.42 1.407 5.325 1.408 5.603 0 10.158-4.554 10.161-10.158.002-2.716-1.056-5.269-2.978-7.19-1.921-1.922-4.474-2.981-7.19-2.981-5.607 0-10.162 4.554-10.162 10.159-.001 1.905.525 3.763 1.517 5.352l-.994 3.63 3.722-.976zm11.238-7.794c-.266-.134-1.577-.779-1.821-.867-.245-.089-.422-.134-.599.134-.177.266-.687.866-.843 1.044-.155.177-.311.199-.577.066-.266-.134-1.124-.415-2.141-1.321-.791-.706-1.325-1.577-1.48-1.844-.155-.267-.017-.411.116-.544.12-.12.266-.311.399-.467.133-.156.177-.267.266-.444.089-.178.045-.334-.022-.467-.067-.134-.599-1.445-.821-1.978-.216-.52-.435-.449-.599-.458-.155-.008-.333-.01-.511-.01-.177 0-.466.067-.71.334-.244.267-.932.912-.932 2.224 0 1.312.954 2.578 1.087 2.756.133.178 1.878 2.87 4.549 4.022.635.274 1.131.438 1.518.561.637.202 1.216.174 1.674.106.51-.076 1.577-.645 1.8-.1.237-.1.444-.222.134-.134-.333-.223-.555L17.585 12.063z"/></svg></a>` : ''}
                        <div class="flex-grow"></div>
                        <button onclick="openReviewModal(${biz.id}, '${biz.name}')" class="text-[10px] font-bold text-green-600 hover:text-green-700 transition-colors uppercase tracking-tight">Review</button>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-3 mt-auto">
                        <a href="tel:${biz.phone}" onclick="trackClick(${biz.id})" class="bg-slate-900 dark:bg-slate-100 hover:opacity-90 text-white dark:text-slate-900 font-bold py-3 rounded-2xl transition-all active:scale-95 shadow-lg shadow-slate-900/10 flex items-center justify-center">
                            <span class="text-xs">Call Now</span>
                        </a>
                        <button onclick="trackClick(${biz.id}, '${biz.google_maps_url || 'https://www.google.com/maps/search/?api=1&query=' + encodeURIComponent(biz.name + ' ' + biz.city)}')" class="bg-slate-100 dark:bg-slate-800 hover:bg-slate-200 dark:hover:bg-slate-700 text-slate-700 dark:text-slate-300 font-bold py-3 rounded-2xl text-xs active:scale-95 transition-all">Map</button>
                    </div>
                </div>
                `;
            }).join('');
        }

        // Search and filter events
        let searchTimeout;
        const triggerFetch = () => {
            currentPage = 1; // Reset to page 1 on search
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => fetchBusinesses(), 300);
        };

        searchInput.addEventListener('input', triggerFetch);
        stateFilter.addEventListener('change', fetchBusinesses);
        cityFilter.addEventListener('input', triggerFetch);
        vacancyFilter.addEventListener('change', fetchBusinesses);
        document.getElementById('verifiedFilter').addEventListener('change', fetchBusinesses);
        document.getElementById('ratingFilter').addEventListener('change', fetchBusinesses);

        async function trackClick(businessId, url = null) {
            try {
                await fetch(`/businesses/${businessId}/click`, { method: 'POST' });
                if (url && url !== 'null' && url !== '') window.open(url, '_blank');
            } catch (err) { console.error(err); }
        }

        function openReviewModal(id, name) {
            document.getElementById('reviewBusinessId').value = id;
            document.getElementById('reviewBusinessName').innerText = name;
            setRating(5);
            toggleModal('reviewModal');
        }

        function setRating(val) {
            document.getElementById('ratingValue').value = val;
            const btns = document.querySelectorAll('.star-btn');
            btns.forEach((btn, i) => {
                btn.innerText = i < val ? 'â˜…' : 'â˜†';
                btn.classList.toggle('text-amber-500', i < val);
            });
        }

        document.getElementById('reviewForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                business_id: parseInt(document.getElementById('reviewBusinessId').value),
                rating: parseInt(document.getElementById('ratingValue').value),
                user_name: document.getElementById('reviewUserName').value,
                comment: document.getElementById('reviewComment').value
            };

            try {
                const res = await fetch('/reviews', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                if (res.ok) {
                    toggleModal('reviewModal');
                    document.getElementById('reviewForm').reset();
                    fetchBusinesses();
                    alert('Review submitted!');
                }
            } catch (err) { alert('Failed to submit review'); }
        });

        // Form submission
        businessForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(businessForm);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    toggleModal('submitModal');
                    businessForm.reset();
                    fetchBusinesses();
                    alert('Business listed successfully!');
                } else {
                    const err = await response.json();
                    alert('Error: ' + JSON.stringify(err.detail));
                }
            } catch (err) {
                alert('Failed to connect to server.');
            }
        });

        function toggleModal(id) {
            document.getElementById(id).classList.toggle('hidden');
        }

        // Initial load
        fetchBusinesses();
    </script>
