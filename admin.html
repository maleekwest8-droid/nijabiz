<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BizBook Admin - Analytics & Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        .stat-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .stat-card:hover {
            transform: translateY(-4px);
        }
    </style>
</head>

<body class="bg-slate-50 min-h-screen text-slate-900">
    <nav class="bg-white border-b border-slate-200 px-8 py-4 flex justify-between items-center sticky top-0 z-50">
        <div class="flex items-center space-x-2">
            <span class="text-2xl font-extrabold tracking-tighter text-green-600">BizBook</span>
            <span
                class="bg-slate-100 text-slate-500 text-[10px] font-bold px-2 py-0.5 rounded-full uppercase">Admin</span>
        </div>
        <a href="/" class="text-sm font-bold text-slate-500 hover:text-green-600">View Site</a>
    </nav>

    <main class="max-w-7xl mx-auto px-8 py-12">
        <header class="mb-12">
            <h1 class="text-4xl font-extrabold tracking-tight mb-2">Dashboard Overview</h1>
            <p class="text-slate-500">Track your directory growth and business performance.</p>
        </header>

        <!-- Stats Grid -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-12" id="statsGrid">
            <div class="stat-card bg-white p-6 rounded-3xl border border-slate-100 shadow-sm">
                <p class="text-slate-400 text-sm font-bold uppercase tracking-wider mb-1">Total Businesses</p>
                <h2 class="text-3xl font-extrabold" id="stat-businesses">...</h2>
            </div>
            <div class="stat-card bg-white p-6 rounded-3xl border border-slate-100 shadow-sm">
                <p class="text-slate-400 text-sm font-bold uppercase tracking-wider mb-1">Total Clicks</p>
                <h2 class="text-3xl font-extrabold" id="stat-clicks">...</h2>
            </div>
            <div class="stat-card bg-white p-6 rounded-3xl border border-slate-100 shadow-sm">
                <p class="text-slate-400 text-sm font-bold uppercase tracking-wider mb-1">Reviews</p>
                <h2 class="text-3xl font-extrabold" id="stat-reviews">...</h2>
            </div>
            <div class="stat-card bg-white p-6 rounded-3xl border border-slate-100 shadow-sm">
                <p class="text-slate-400 text-sm font-bold uppercase tracking-wider mb-1">System Rating</p>
                <h2 class="text-3xl font-extrabold text-amber-500" id="stat-rating">...</h2>
            </div>
        </div>

        <div class="grid grid-cols-1 gap-12">
            <!-- All Businesses Management -->
            <section>
                <div class="flex items-center justify-between mb-6">
                    <h3 class="text-xl font-bold text-slate-900">Business Management</h3>
                    <div class="flex items-center space-x-2">
                        <input type="text" id="adminSearch" placeholder="Search businesses..."
                            class="px-4 py-2 bg-white border border-slate-200 rounded-xl text-sm outline-none focus:ring-2 focus:ring-green-500 shadow-sm transition-all w-64">
                    </div>
                </div>
                <div class="bg-white rounded-3xl border border-slate-100 shadow-sm overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="w-full text-left border-collapse">
                            <thead>
                                <tr class="bg-slate-50 border-b border-slate-100">
                                    <th class="px-6 py-4 text-xs font-bold uppercase text-slate-400">Business</th>
                                    <th class="px-6 py-4 text-xs font-bold uppercase text-slate-400">Clicks</th>
                                    <th class="px-6 py-4 text-xs font-bold uppercase text-slate-400">Status</th>
                                    <th class="px-6 py-4 text-xs font-bold uppercase text-slate-400">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="allBusinessesList">
                                <!-- JS injected -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script>
        // Simple auth check
        if (localStorage.getItem('bizbook_admin_auth') !== 'true') {
            const pin = prompt('Enter Admin PIN:');
            if (pin === '1234') {
                localStorage.setItem('bizbook_admin_auth', 'true');
            } else {
                alert('Unauthorized Access');
                window.location.href = '/';
            }
        }

        async function toggleFeatured(id) {
            try {
                const res = await fetch(`/businesses/${id}/feature`, { method: 'PATCH' });
                if (res.ok) {
                    loadAdminData();
                }
            } catch (err) { alert('Action failed'); }
        }

        async function loadAdminData() {
            try {
                // Load General Stats
                const statsRes = await fetch('/stats');
                const stats = await statsRes.json();
                document.getElementById('stat-businesses').innerText = stats.total_businesses;
                document.getElementById('stat-clicks').innerText = stats.total_clicks;
                document.getElementById('stat-reviews').innerText = stats.total_reviews;
                document.getElementById('stat-rating').innerText = stats.average_system_rating + ' / 5';

                // Load All Businesses for management
                const search = document.getElementById('adminSearch').value;
                const bizRes = await fetch(`/businesses?search=${encodeURIComponent(search)}&limit=50`);
                const businesses = await bizRes.json();

                const list = document.getElementById('allBusinessesList');
                list.innerHTML = businesses.map(biz => `
                    <tr class="border-b border-slate-50 hover:bg-slate-50/50 transition-colors group">
                        <td class="px-6 py-4">
                            <div class="font-bold text-sm text-slate-900">${biz.name}</div>
                            <div class="text-[10px] text-slate-400 font-medium">${biz.category}</div>
                        </td>
                        <td class="px-6 py-4 font-bold text-sm text-slate-600">${biz.clicks_count}</td>
                        <td class="px-6 py-4">
                            ${biz.is_featured ?
                        '<span class="bg-green-100 text-green-700 text-[10px] font-bold px-2 py-1 rounded-full uppercase tracking-tighter shadow-sm shadow-green-200">Featured</span>' :
                        '<span class="bg-slate-100 text-slate-400 text-[10px] font-bold px-2 py-1 rounded-full uppercase tracking-tighter">Standard</span>'
                    }
                        </td>
                        <td class="px-6 py-4">
                            <button onclick="toggleFeatured(${biz.id})" class="text-[10px] font-bold ${biz.is_featured ? 'text-orange-600 hover:text-orange-700' : 'text-green-600 hover:text-green-700'} uppercase transition-colors flex items-center gap-1">
                                ${biz.is_featured ? 'Remove Feature' : 'Promote to Featured'}
                                <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path></svg>
                            </button>
                        </td>
                    </tr>
                `).join('');

            } catch (err) {
                console.error('Failed to load admin data:', err);
            }
        }

        document.getElementById('adminSearch').addEventListener('input', loadAdminData);
        loadAdminData();
    </script>
</body>

</html>
