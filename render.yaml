services:
  - type: web
    name: nijabiz-directory
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: DATABASE_URL
        fromDatabase:
          name: nijabiz-db
          property: connectionString

databases:
  - name: nijabiz-db
    plan: free
